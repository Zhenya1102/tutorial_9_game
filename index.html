<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Tutorial 9 game</title>
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<header class="header__info">
				<h1 class="header__title">Hello Чувак</h1>
				<p class="header__text">Прекращай лохматить бабушку и давай с тобой поиграем</p>
				<div class="header__image">
					<img src="img/freelancer.jpeg" alt="scheme">
				</div>
				<p class="header__scheme">Веди мышкой по линии, дойди до сслыки и изучай себе верстку дальше, иначе я подарю тебе ковер своей бабушки.</p>
			</header>
			<main class="main__game">
				<div class="game__arrow"></div>
				<div class="game__line-1"></div>
				<div class="game__line-2"></div>
				<div class="game__line-3"></div>
				<div class="game__line-4"></div>
				<div class="game__line-5"></div>
				<div class="game__line-6"></div>
				<div class="game__link"><a href="https://www.youtube.com/c/FreelancerLifeStyle" target="_blank">Фрилансер по жизни</a></div>
			</main>
		</div>
	</div>
</body>
</html>
